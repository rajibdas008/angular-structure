<div class="catepro_title">
    <h2>Are you looking for..</h2>
    <h4>{{(categoryService.categoryDetails$ | async)?.count}} Item</h4>
</div>
<div class="row can_get">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let item of (categoryService.categoryDetails$ | async)?.searchResult">
        <div class="single-Product">
            <div class="product-img primary-card-240">
                <a [routerLink]="['/offer-details', 'view', item.oid]" target="_blank"><img 
                    [src]="item.images?.slice(0,1)[0].url || 'assets/images/3.jpg'" 
                    class="rounded img-fluid " 
                    alt="images" 
                    /></a>
                <div class="img-title">
                    <h3>{{item.name}}</h3>
                    <div class="product_des">
                        <span class="price">Rs. {{ item?.unitOfferValuation || 0 }}</span>
                        <span class="location">{{ categoryService.showLocation(item) }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 mb-4 text-center">
        <button *ngIf="!categoryService.isShowLoadMore() && (categoryService.categoryDetails$ | async)?.searchResult.length" type="button" class="btn_primary_border btn-load" (click)="loadMoreItems()">Load More</button>
    </div>
</div>
