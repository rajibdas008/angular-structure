<div *ngIf="(myAllDraftOffers$ | async) as myAllDraftOffers">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="draft_title">  
                <div class="draft_no">{{totalDraftCount}}</div>
                <h4>Draft</h4>
                <span class="offer-line" style="backface-visibility: hidden;"></span>   
            </div>                 
        </div>  
    </div>
    
    <div class="row can_get custom_flex">  
      
        <div class="single-Products col-lg-3 col-md-6 col-sm-12" 
        *ngFor="let item of myAllDraftOffers" (click)="offerDetail(item, 0)">
        
            <div class="product-img primary-card-231 off-pre-next">
                <ngb-carousel >
                    <ng-template ngbSlide *ngFor="let image of item.images">
                    <div class="picsum-img-wrapper">
                        <img [src]="image.url" class="rounded img-fluid "  alt="product img" />
                    </div>              
                    </ng-template>
                    <ng-template ngbSlide *ngIf="item.images == null || item.images.length == 0">
                    <div class="picsum-img-wrapper">
                        <img src="assets/images/no-image.png" class="rounded img-fluid "/>
                    </div>              
                    </ng-template>           
                </ngb-carousel>    
            
    
                <div class="img-title">
                    <h3>{{item.name}}</h3>
                    <div class="product_des">
                        <!-- <span class="price">Rs. {{item.unitOfferValuation}}</span> -->
                        <span class="price">{{item.desire}}</span>
                        <span class="location" *ngIf="item.location != null">{{ offerService.showLocation(item) }}</span>
                    </div>
                </div>
            </div>         
    
        </div>
    
        <!-- <div class="single-Products col-lg-4 col-md-6 col-sm-12 ">
        <div class="product-img">
        <img src="assets/images/product-img.png" class="rounded img-fluid"  alt="product img" />
            <div class="img-title">
                <h3>Mobile</h3>
                <div class="product_des">
                     <span class="price">5200</span>
                     <span class="location">saltlake, kol...</span>
                </div>
            </div>
        </div>                            
        </div>
    
         -->
    
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 mb-4 text-center">
          <button *ngIf="offerService.isShowLoadMore(postedResultCount, pageSize)" type="button" class="btn_primary_border" (click)="loadMoreOfferItems()">Load more</button>
        </div>
      </div>
</div>
