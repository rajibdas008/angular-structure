<ng-container *ngIf="(underReviewOffers$ | async) as underReviewOffers">
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="draft_title">
            <div class="unpub_no">{{underReviewOffers.length}}</div>
            <h4>Under Review</h4>
            <span class="offer-line" style="backface-visibility: hidden;"></span>
        </div>
    </div>
</div>

<div class="row can_get custom_flex">
    <div class="single-Products col-lg-3 col-md-6 col-sm-12" *ngFor="let offer of underReviewOffers" (click)="offerDetail(offer)">
        <div class="product-img primary-card-231 off-pre-next">
            <ngb-carousel >
                <ng-template ngbSlide *ngFor="let image of offer.images">
                    <div class="picsum-img-wrapper">
                        <img [src]="image.url" class="rounded img-fluid "  alt="product img" />
                    </div>              
                </ng-template>
                <ng-template ngbSlide *ngIf="offer.images == null || offer.images.length == 0">
                    <div class="picsum-img-wrapper">
                        <img src="assets/images/no-image.png" class="rounded img-fluid " alt="product image"/>
                    </div>              
                </ng-template>           
            </ngb-carousel>  
            <!-- <img [src]="offer.images[0]?.url || 'assets/images/product-img.png'" class="rounded img-fluid primary-card-231" alt="product img" /> -->
            <div class="img-title">
                <h3>{{offer.name}}</h3>
                <div class="product_des">
                    <span class="price">{{offer.desire}}</span>
                    <span class="location" *ngIf="offer.location != null">{{ offerService.showLocation(offer) }}</span>
                </div>
            </div>
        </div>
    </div>
