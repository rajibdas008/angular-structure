<div class="share-row">
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="my_social">
            <div class="social-tile-pro">
                 <p>Social</p>
                 <h2>profile</h2>
            </div>
            <ul class="nav_custom nav_btn">
                <li> <a href="javascript:void(0)"><i class="fa fa-google"></i> Google </a>
                    <mat-slide-toggle (change)="googleToggle($event)" [(ngModel)]="isGoogleConnected"></mat-slide-toggle>                    
                </li>
                <li> <a href="javascript:void(0)"><i class="fa fa-facebook-f" ></i> Facebook </a>
                    <mat-slide-toggle (change)="facebookToggle($event)" [(ngModel)]="isFacebookConnected"></mat-slide-toggle>                   
                </li>
               
            </ul>
                        
        </div>

       <div class="social-error-msg">            
            <div class="text-danger-social" *ngIf="errorMessage!= ''">{{errorMessage}}</div>           
            <!-- <div class="text-danger-social">google login error</div> -->
       </div> 

    </div>
</div>

</div>
