<div class="edit-hide-owneroffer">
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="owner-hide-area" *ngIf="(sharedService.offerDetailsFetched$ | async) as offerDetails">
      
      <div class="offer-price">
           <h2>Rs. {{offerDetails.unitOfferValuation}}</h2>
      </div>
      <div class="owner-user-engage">                
        <div class="owner-engage-with">Engage with</div>               
        <div class="owner-me-counts"> <h4>50</h4> </div>
        <div class="owner-talking-deals">Deals</div>
      </div>
      <div class="send-deals-btn">        
        <h2><a [routerLink]="['/dashboard']" fragment="deals">view deals</a></h2>
      </div>
      <div class="hide-edit">
        <button class="btn_primary_icon btn-edit-bg" type="button"><span class="material-icons">
            edit </span>edit offer</button>
        <button class="btn_primary_icon btn-hide-bg" type="button"><span class="material-icons">
            visibility_off </span>hide offer</button>
      </div>
    </div>
  </div>
</div>

</div>
