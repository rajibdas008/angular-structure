<ng-container *ngIf="(userOtherOffers$ | async) as otherOfferDetails">
  <div class="viewer-others-offers" *ngIf="otherOfferDetails.length">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h3 class="match-titles">Others offers by {{ offerUserName }}</h3>
      </div>
    </div>
    <div class="row can_get">
      <div
        class="col-lg-3 col-md-6 col-sm-12"
        *ngFor="let offer of otherOfferDetails"
      >
        <div class="single-Product">
          <div class="product-img primary-card-184">
            <img
              alt="images"
              class="rounded img-fluid"
              [src]="offer && offer.images.length ? offer.images[0].url : 'assets/images/2.jpg'"
              [routerLink]="['/offer-details', 'view', offer.offerId]"/>
            <div class="img-title">
              <h3>{{ offer.name }}</h3>
              <div class="product_des others-offer-product">
                <span class="price">{{ offer.desire }}</span>
                <span class="location">{{ offerService.showLocation(offer) }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
