<section class="recent_items">
  <div class="recent-shw"><img src="assets/images/recBgShw.png" alt="Recent Item"/></div>
  <div class="container" *ngIf="(recentOffers$ | async) as recentOffers">

   <div class="recent-item-row">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="recent-item-top">
          <h2 class="gintaa-title-two">Recent Items</h2>
          <p class="gintaa-title-sub mb-g-s">{{totalOffersCount}} Items</p>
        </div> 
      </div>
    </div>
  </div>
  
  <div class="offer-row">
    <div class="can_get">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let offer of recentOffers">
          <div class="single-Product">
            <div class="product-img primary-card-240">
              <img  
                [src]="offer.images ? offer.images[0].url : 'assets/images/no-image.svg'" 
                [routerLink]="['/offer-details', 'view', offer.offerId]"
                class="rounded img-fluid" alt="pro" />
              <div class="img-title">
                <h3>{{offer.name}}</h3>
                <div class="product_des recent-item-short">
                  <span class="price">{{ offerService.showDesire(offer) }}</span>
                  <span class="location">{{ offerService.showLocation(offer) }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="load-row">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 mb-4 text-center">
        <button *ngIf="isShowLoadMore()" type="button" class="btn_primary_border btn-load" (click)="loadMoreOfferItems()">Load more</button>
      </div>
    </div>
   </div>

  </div>
</section>
