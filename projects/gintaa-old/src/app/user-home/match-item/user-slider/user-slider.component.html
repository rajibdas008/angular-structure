<div id="demo" class="carousel slide vert" data-ride="carousel">

  <div class="row-custom">

    <div class="col-lg-primary">
      <div class="">
        <div data-target="#demo" data-slide-to="0" class="item active"><img src="assets/images/8.jpg" alt=""></div>
        <div data-target="#demo" data-slide-to="1" class="item"><img src="assets/images/9.jpg" alt=""></div>
        <div data-target="#demo" data-slide-to="2" class="item"><img src="assets/images/10.jpg" alt=""></div>
      </div>
    </div>


    <div class="col-lg-secondary">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/8.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img src="assets/images/9.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img src="assets/images/10.jpg" alt="">
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


  </div>


</div>
