<section class="user_status">
    <div class="container">
        <div class="row" *ngIf="!pageContentLoaded">
            <div class="col-lg-12">
                <ngx-skeleton-loader
                    count="2"
                    animation="progress-dark"
                    [theme]="{
                        'background-color': '#50c87882'
                    }"></ngx-skeleton-loader>
            </div>
        </div>
        <div class="row" *ngIf="pageContentLoaded">
            <div class="col-lg-2 col-md-12 col-sm-12">
                <div class="title_status">
                    <h2>My status</h2>
                </div>
            </div>  

            <div class="col-lg-8 col-md-12 col-sm-12">
                <ul class="item-count nav">
                    <li class="nav-item"><div class="count"><h4>0</h4> <span>Unread Chat</span></div></li>
                    <li class="nav-item"><div class="count"><h4>0</h4> <span>New Deals</span></div></li>
                    <li class="nav-item"><div class="count"><h4>{{ draftCount }}</h4> <span>Draft Offer</span></div></li>
                    <li class="nav-item"><div class="count"><h4>{{ ongoingOffers }}</h4> <span>Ongoing Offers</span></div></li>
                    <li class="nav-item"><div class="count"><h4>Rs. 0</h4> <span>Net Transaction</span></div></li>                                       
                </ul>
            </div>    
            
            <div class="col-lg-2 col-md-12 col-sm-12">
                <div class="btn_dashboard g-right">
                    <button class="btn_primary_border_small" type="button" [routerLink]="['/dashboard']" routerLinkActive="router-link-active">Go to Dashboard</button>
                </div>
            </div> 
        </div>
    </div>
</section>
